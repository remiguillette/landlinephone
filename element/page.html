<!-- Hero Section -->
<section id="hero-section" class="hero-section-container">
  <h1>Bienvenue</h1>
  <p>Composez un num√©ro ou choisissez une extension</p>
  <!-- This is now the one and only display for the dialed number -->
  <input type="text" id="display" placeholder="Composer..." readonly />
</section>

<!-- This new wrapper will hold the dialpad and contacts side-by-side -->
<div class="content-wrapper">
  <!-- Dialpad Section -->
  <section id="dialpad-section">
    <!-- The duplicate display input has been removed from here -->
    <div class="dial-grid">
      <button class="dial-button">1</button>
      <button class="dial-button">2<span class="subtext">ABC</span></button>
      <button class="dial-button">3<span class="subtext">DEF</span></button>
      <button class="dial-button">4<span class="subtext">GHI</span></button>
      <button class="dial-button">5<span class="subtext">JKL</span></button>
      <button class="dial-button">6<span class="subtext">MNO</span></button>
      <button class="dial-button">7<span class="subtext">PQRS</span></button>
      <button class="dial-button">8<span class="subtext">TUV</span></button>
      <button class="dial-button">9<span class="subtext">WXYZ</span></button>
      <button class="dial-button">*</button>
      <button class="dial-button">0<span class="subtext">+</span></button>
      <button class="dial-button">#</button>
    </div>
    <div class="actions">
      <!-- Hold Button -->
      <button id="holdButton" class="action-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
      <button id="callButton" class="action-btn">
  <svg id="call-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="32" height="32">
    <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
  </svg>
  <svg id="hangup-icon" xmlns="http://www.w3.org/2000/svg" class="hidden" viewBox="0 0 20 20" fill="currentColor" width="32" height="32">
    <path transform="rotate(135 10 10)" d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
  </svg>
</button>
      <button id="speakerButton" class="action-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" width="28" height="28">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
        </svg>
      </button>
      <!-- Erase Button -->
      <button id="eraseButton" class="action-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>
      </button>
    </div>
  </section>

  <!-- Contacts Section -->
  <section id="contacts-section">
  <h2>Extensions</h2>
  <div class="contact-list">
    <div class="contact-item" data-ext="1201">
      <img src="./Contact/Police.png" alt="Logo Police Provincial Ontario">
      <div class="flex-grow">
        <p>Police Provincial Ontario</p>
        <p class="text-sm">Ligne interne</p>
        <p class="text-xs">Bureau 101</p>
      </div>
      <div class="ext">Ext. 1201</div>
    </div>

    <div class="contact-item" data-ext="1202">
      <img src="./Contact/SPCA.png" alt="SPCA">
      <div class="flex-grow">
        <p>SPCA Niagara</p>
        <p class="text-sm">Paws Law</p>
        <p class="text-xs">Bureau 3434</p>
      </div>
      <div class="ext">Ext. 3434</div>
    </div>

    <div class="contact-item" data-ext="22">
      <div class="flex-grow">
        <p>Maman</p>
        <p class="text-sm">Maman</p>
        <p class="text-xs">Bureau des plainte</p>
      </div>
      <div class="ext">Ext. 22</div>
    </div>

    <div class="contact-item" data-ext="1203">
      <img src="./Contact/ontario.svg" alt="Ontario">
      <div class="flex-grow">
        <p>Services Ontario</p>
        <p class="text-sm">Gouvernement de l'Ontario</p>
        <p class="text-xs">Bureau *1345</p>
      </div>
      <div class="ext">Ext. 1345</div>
    </div>
  </div>
</section>
